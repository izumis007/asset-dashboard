version: "3.8"

services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    env_file: .env
    depends_on:
      - db

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

  scraper:
    build: ./scraper
    volumes:
      - ./scraper:/app

  db:
    image: postgres:15
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    env_file: .env

  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend

volumes:
  db_data: